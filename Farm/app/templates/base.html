<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Stock Farm</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('index') }}">Início</a>
                {% if current_user.is_authenticated %}
                    <a class="nav-link" href="{{ url_for('stock') }}">Estoque</a>
                    <a class="nav-link" href="{{ url_for('vendas') }}">Vendas</a>
                    <a class="nav-link" href="{{ url_for('relatorio') }}">Relatórios</a>
                    <a class="nav-link" href="{{ url_for('logout') }}">Sair</a>
                {% else %}
                    <a class="nav-link" href="{{ url_for('login') }}">Entrar</a>
                    <a class="nav-link" href="{{ url_for('register') }}">Registrar</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
